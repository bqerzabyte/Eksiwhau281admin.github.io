<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebanese Marketing - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Lebanese Marketing Cloud Admin</h1>
            <p>إدارة تفعيلات الأجهزة والتحكم السحابي</p>
        </header>

        <section class="config-section">
            <div class="card">
                <h3>إعدادات الاتصال بالسحابة</h3>
                <input type="text" id="firebaseUrl" placeholder="أدخل رابط Firebase Realtime Database هنا...">
                <button id="connectBtn" class="btn-secondary">حفظ وإظهار الأجهزة</button>
            </div>
        </section>

        <section class="activation-section">
            <div class="card">
                <h3>تفعيل جهاز جديد</h3>
                <div class="input-group">
                    <input type="text" id="deviceIdInput" placeholder="أدخل كود الجهاز (مثال: LM-A1B2C3)">
                    <button id="activateBtn" class="btn-primary">تفعيل الآن</button>
                </div>
            </div>
        </section>

        <section class="list-section">
            <div class="card">
                <h3>الأجهزة المفعلة (المسجلة في السحابة)</h3>
                <div id="loadingStatus" style="display:none;">جاري تحميل البيانات...</div>
                <table id="devicesTable">
                    <thead>
                        <tr>
                            <th>كود الجهاز</th>
                            <th>تاريخ التفعيل</th>
                            <th>الحالة</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="devicesList">
                        <!-- سيتم ملء البيانات هنا تلقائياً -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
